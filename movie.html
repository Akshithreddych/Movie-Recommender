        function displayMovies(movieArray) {
            movieContainer.innerHTML = ''; // Clear previous movies
            movieArray.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.classList.add('movie');
                movieDiv.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                    <p><strong>Genre:</strong> ${movie.genre}</p>
                    <p><strong>IMDb:</strong> ${movie.imdb}</p>
                    <p><strong>Length:</strong> ${movie.length} mins</p>
                    <p><strong>Fan Favorite:</strong> ${movie.fan}/10</p>
                `;
                movieContainer.appendChild(movieDiv);
            });
        }

        function filterAndSortMovies() {
            let filteredMovies = [...movies]; // Create a copy to avoid modifying the original array

            const selectedGenre = genreSelect.value;
            if (selectedGenre) {
                filteredMovies = filteredMovies.filter(movie => movie.genre === selectedGenre);
            }

            const sortBy = sortBySelect.value;
            if (sortBy) {
                if (sortBy === 'imdb') {
                    filteredMovies.sort((a, b) => b.imdb - a.imdb); // High to Low
                } else if (sortBy === 'length') {
                    filteredMovies.sort((a, b) => a.length - b.length); // Short to Long
                } else if (sortBy === 'fan') {
                    filteredMovies.sort((a, b) => b.fan - a.fan); // High to Low
                }
            }

            displayMovies(filteredMovies);
        }

        // Initial display of all movies
        displayMovies(movies);
    </script>

        const movieContainer = document.getElementById('movieContainer');
        const genreSelect = document.getElementById('genre');
        const sortBySelect = document.getElementById('sortBy');

        function displayMovies(movieArray) {
            movieContainer.innerHTML = ''; // Clear previous movies
            movieArray.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.classList.add('movie');
                movieDiv.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                    <p><strong>Genre:</strong> ${movie.genre}</p>
                    <p><strong>IMDb:</strong> ${movie.imdb}</p>
                    <p><strong>Length:</strong> ${movie.length} mins</p>
                    <p><strong>Fan Favorite:</strong> ${movie.fan}/10</p>
                `;
                movieContainer.appendChild(movieDiv);
            });
        }

        function filterAndSortMovies() {
            let filteredMovies = [...movies]; // Create a copy to avoid modifying the original array

            const selectedGenre = genreSelect.value;
            if (selectedGenre) {
                filteredMovies = filteredMovies.filter(movie => movie.genre === selectedGenre);
            }

            const sortBy = sortBySelect.value;
            if (sortBy) {
                if (sortBy === 'imdb') {
                    filteredMovies.sort((a, b) => b.imdb - a.imdb); // High to Low
                } else if (sortBy === 'length') {
                    filteredMovies.sort((a, b) => a.length - b.length); // Short to Long
                } else if (sortBy === 'fan') {
                    filteredMovies.sort((a, b) => b.fan - a.fan); // High to Low
                }
            }

            displayMovies(filteredMovies);
        }

        // Initial display of all movies
        displayMovies(movies);
    </script>
